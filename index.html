  <body>
    <header>
        <nav>
            <div class="navigationbar">
                <div class="img">
                    <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/fkheaderlogo_exploreplus-44005d.svg" alt="#">
                </div>
                <div class="searchbox">
                    <div class="searchicon">
                        <label for="searchbox"><i class="ri-search-line"></i></label>
                    </div>
                    <div class="textarea">
                        <input type="text" name="searchbox" id="searchbox" placeholder="Search for Product, Brands and More">
                    </div>
                </div>
                <div class="login">
                    <div class="loginico">
                        <i class="ri-account-circle-line"></i>
                        <div class="content">
                            <div class="list">
                                <ul>
                                    <div class="title">
                                        <a href="#"><li>New Customer?</li></a>
                                        <a href="#" id="signup"><li>Sign Up</li></a>
                                    </div>
                                    <div class="myprofile">
                                        <a href="#"><i class="ri-account-circle-line"></i></a>
                                        <span><a href="#">My Profile</span>
                                    </div>
                                    <a href="#"><li>Flipkart Plus Zone</li></a>
                                    <a href="#"><li>Orders</li></a>
                                    <a href="#"><li>Wishlist</li></a>
                                    <a href="#"><li>Rewards</li></a>
                                    <a href="#" id="giftcard"><li>Gift Cards</li></a>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="log">
                        <span>Login</span>
                    </div>
                </div>
                <div class="cart">
                    <div class="carticon">
                        <a href="#"><i class="ri-shopping-cart-line"></i></a>
                    </div>
                    <div class="cartName">
                        <a href="#"><span>Cart</span></a>
                    </div>
                </div>
                <div class="becomeaseller">
                    <div class="sellericon">
                        <a href="#"><i class="ri-store-2-line"></i></a>
                    </div>
                    <div class="sellerName">
                        <a href="#"><span>Become a Seller</span></a>
                    </div>
                </div>
                <div class="menubar">
                    <div class="menuicon">
                        <i class="ri-more-2-line"></i>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="items">

            <div class="grocery utility">
                <div class="groceryimg">
                    <img src="https://rukminim2.flixcart.com/flap/64/64/image/29327f40e9c4d26b.png?q=100" alt="#">
                </div>
                <div class="groceryname">
                    <p>Grocery</p>
                </div>
            </div>

            <div class="mobiles utility">
                <div class="mobileimg">
                    <img src="https://rukminim2.flixcart.com/flap/64/64/image/22fddf3c7da4c4f4.png?q=100" alt="#">
                </div>
                <div class="mobilename">
                    <p>Mobiles</p>
                </div>
            </div>
            
            <div class="fashion utility">
                <div class="fashionimg">
                    <img src="https://rukminim2.flixcart.com/fk-p-flap/64/64/image/0d75b34f7d8fbcb3.png?q=100" alt="#">
                </div>
                <div class="fashionname">
                    <p>Fashion</p>
                </div>
            </div>

            <div class="electronic utility">
                <div class="electronicimg">
                    <img src="https://rukminim2.flixcart.com/flap/64/64/image/69c6589653afdb9a.png?q=100" alt="#">
                </div>
                <div class="electronicname">
                    <p>Electronics</p>
                </div>
            </div>

            <div class="appliances utility">
                <div class="appimg">
                    <img src="https://rukminim2.flixcart.com/fk-p-flap/64/64/image/0139228b2f7eb413.jpg?q=100" alt="">
                </div>
                <div class="appname">
                    <p>Appliances</p>
                </div>
            </div>

            <div class="flightBooking utility">
                <div class="flightimg">
                    <img src="https://rukminim2.flixcart.com/flap/64/64/image/71050627a56b4693.png?q=100" alt="">
                </div>
                <div class="flightname">
                    <p>Flight Bookings</p>
                </div>
            </div>

            <div class="Beauty utility">
                <div class="beautyimg">
                    <img src="https://rukminim2.flixcart.com/flap/64/64/image/dff3f7adcf3a90c6.png?q=100" alt="">
                </div>
                <div class="beautyname">
                    <p>Beauty, Toys & More</p>
                </div>
            </div>

            <div class="twoWheeler utility">
                <div class="twoimg">
                    <img src="https://rukminim2.flixcart.com/fk-p-flap/64/64/image/05d708653beff580.png?q=100" alt="">
                </div>
                <div class="twoname">
                    <p>Two Wheelers</p>
                </div>
            </div>
        </section>
    </main>
